services:
  # Original Worker service (dots/skeleton videos)
  - type: worker
    name: ai-people-reader-v2-worker
    runtime: python
    region: singapore
    plan: starter
    buildCommand: python -m pip install --upgrade pip setuptools wheel && python -m pip install --no-cache-dir -r worker_requirements.txt
    startCommand: python src/worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # Report Worker service (full report generation)
  - type: worker
    name: ai-people-reader-v2-report-worker
    runtime: python
    region: singapore
    plan: starter
    buildCommand: python -m pip install --upgrade pip setuptools wheel && python -m pip install --no-cache-dir -r worker_report_requirements.txt
    startCommand: python src/report_worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

