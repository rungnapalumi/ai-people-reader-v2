services:
  # Worker service
  - type: worker
    name: ai-people-reader-v2-worker
    runtime: python
    region: singapore
    plan: starter
    buildCommand: pip install --upgrade pip && pip cache purge && pip install --no-cache-dir -r worker_requirements.txt
    startCommand: python src/worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

